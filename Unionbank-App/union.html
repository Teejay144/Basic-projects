<!DOCTYPE html>
<html lang="en">
  <head>203+
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unionbank-App</title>
    <link rel="stylesheet" href="union.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="main_wrap">
      <div class="Ist">
        <div>
          <i class="bi bi-circle"></i>
        </div>
        <p>Good Afternoon, <span class="bold">Onifade</span></p>

        <div>
          <i class="bi bi-bell-fill"></i>
        </div>
      </div>
      <div class="content_sect">
        <div class="pad_wrap">
          <div class="pad">
            <p>SAVINGS ACCOUNT-INDIVIDUAL -*******1701</p>
            <p class="left">#******</p>
          </div>
        </div>
        <div class="grid-wrap">
          <p class="quick">Quick Actions</p>
          <div class="grid-container">
            <div class="gam">
              <span>Send Money</span>
              <i class="bi bi-rocket-fill"></i>
            </div>

            <!-- <div class="rocket"></div> -->

            <div class="gam">
              <span>Buy Airtime</span>
              <i class="bi bi-person-badge"></i>
            </div>
            <div class="gam">
              <span>Pay Bills</span>
              <i class="bi bi-wallet"></i>
            </div>
            <div class="gam">
              <span>QR Code</span>
              <i class="bi bi-qr-code"></i>
            </div>
            <div class="gam">
              <span>currency-dollar</span>
              <i class="bi bi-currency-dollar"></i>
            </div>
            <div class="gam">
              <span>FX Request</span>
              <i class="bi bi-input-cursor-text"></i>
            </div>
          </div>
        </div>
        <div>
          <div class="touch">
            <p>Get in touch</p>
            <i class="bi bi-building-fill"></i>

            <p>Log Complaint</p>
          </div>
           
          <!-- <p>log Request</p>
          <div>log in Request</div>
          <span>log out Request </span>
 -->




      </div>
